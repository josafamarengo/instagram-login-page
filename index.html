<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.min.css">
    <script type="text/javascript" src="script.js" defer></script>
    <title>Instagram</title>
    <meta name="description" content="Clone da página de login do Instagram, feito com HTML, CSS e Javascript.">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/celular.webp" alt="celular">
            <div id="slider">
                <img class="selected" src="./img/screenshot1.webp">
                <img src="./img/screenshot2.webp">
                <img src="./img/screenshot3.webp">
                <img src="./img/screenshot4.webp">
            </div>
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.webp" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/profile-pic.webp" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como josafamarengo</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é josafamarengo?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
